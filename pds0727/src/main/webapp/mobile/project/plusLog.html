<div class="container-fluid" style="margin-top: 10px;">
    <form class="form-horizontal" name="projectLogForm">
        <div class="form-group">
            <label for="selectPname" class="col-sm-2 control-label">项目名称：</label>
            <div class="col-sm-10">
                <input class="form-control" id="selectPname" name="pname" ng-model="proLog.pname" ng-click="select_pname()" placeholder="请选择项目" required >
            </div>
        </div>
        <div class="form-group">
            <label for="selectTag" class="col-sm-2 control-label">项目阶段：</label>
            <div class="col-sm-10">
                <input class="form-control" id="selectTag" name="pstage" ng-model="proLog.pstage" ng-click="select_pstage()" placeholder="请选择项目阶段" required >
            </div>
        </div>
        <div class="form-group">
            <label for="sdate" class="col-sm-2 control-label">日志时间：</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="sdate" name="sdate" ng-model="proLog.sdate" placeholder="日志时间" required style="padding: 0px;"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">日志内容</label>
            <div class="col-sm-12">
                <div text-angular="text-angular" name="contents" ng-model="proLog.contents" ta-disabled='disabled'></div>
            </div>
        </div>
        <div class="form-group" style="margin: 10px auto;">
            <button class="btn btn-success btn-block" ng-click="submit()" loading-button is-done="submitDone">提交</button>
        </div>
    </form>

    <!--<div style="height: 50px;">-->
    <!--</div>-->
</div>
