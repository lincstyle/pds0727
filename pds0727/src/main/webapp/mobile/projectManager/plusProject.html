<mobile-nav href="#/projectList">添加项目</mobile-nav>

<div class="container-fluid" style="margin: 10px auto;">
    <form class="form-horizontal" name="plusProForm">
        <div class="form-group">
            <label for="pro_name" class="col-sm-2 control-label">项目名称：</label>
            <div class="col-sm-10">
                <input type="text" id="pro_name" name="pro_pname" ng-blur="change_pname()" ng-model="plusPro.pname" class="form-control" required ng-trim placeholder="请输入项目名称" autofocus="autofocus"/>
            </div>
        </div>
        <div class="form-group">
            <label for="pro_intro_content" class="col-sm-2 control-label">项目简介：</label>
            <div class="col-sm-10">
                <textarea id="pro_intro_content" name="pro_intro" ng-model="plusPro.intro" class="form-control" required ng-trim placeholder="请输入项目简介" />
            </div>
        </div>
        <div class="form-group">
            <label for="pro_response" class="col-sm-2 control-label">项目负责人：</label>
            <div class="col-sm-12">
                <input type="text" id="pro_response" ng-click="response_select()" name="pro_response" ng-model="plusPro.respName" class="form-control" required ng-trim placeholder="请选择项目负责人" />
            </div>
        </div>
        <div class="form-group" style="padding:10px 15px;">
            <button class="btn btn-success btn-block" ng-click="submit()" loading-button is-done="submitDone" >保存</button>
        </div>
    </form>

</div>
