<mobile-nav href="/admin/index">个人信息管理</mobile-nav>

<div class="container-fluid" style="margin: 10px auto;" >
    <form class="form-horizontal" name="modifyMyDataForm">
        <div class="form-group">
            <label for="u_name" class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-10">
                <input id="u_name" name="name" type="text" class="form-control" ng-model="userInfo.name" required ng-trim >
                <span class="error" ng-show="modifyMyDataForm.name.$error.required" style="font-size: 6px;color: red;" >请输入姓名！</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">账号：</label>
            <span id="u_account" name="account" >{{userInfo.account}}</span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别：</label>
            <div class="col-sm-10">
                男：<input name="gender" type="radio" ng-model="userInfo.gender" value="1">
                女：<input name="gender" type="radio" ng-model="userInfo.gender" value="0">
            </div>
        </div>
        <hr color="red">
        <font color="#7F7F7F">身份验证信息</font>
        <font color="red" size="1px;">（以下三种信息用于绑定微信,不可同时为空.）</font>
        <div class="form-group">
            <label for="u_tel" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
                <input id="u_tel" name="tel" type="tel" class="form-control" ng-model="userInfo.tel" ng-trim >
            </div>
        </div>
        <div class="form-group">
            <label for="u_email" class="col-sm-2 control-label">电子邮箱：</label>
            <div class="col-sm-10">
                <input id="u_email" name="email" type="email" class="form-control" ng-model="userInfo.email" ng-trim >
            </div>
        </div>
        <div class="form-group">
            <label for="u_weixin" class="col-sm-2 control-label">微信号：</label>
            <div class="col-sm-10">
                <input id="u_weixin" name="weixin" type="text" class="form-control" ng-model="userInfo.weixin" ng-trim >
            </div>
        </div>
        <hr>

        <div class="form-group" >
            <label class="col-sm-2 control-label">部门名称：</label>
            <span id="u_departmentName" name="departmentName" >{{userInfo.departmentName}}</span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">角色：</label>
            <span id="u_role" name="role" >{{roleName}}</span>
        </div>
        <div>
            <input id="id" name="id" type="hidden" ng-model="userInfo.id" />
            <input id="roleId" name="roleId" type="hidden" ng-model="userInfo.roleId" />
            <input id="departmentId" name="departmentId" type="hidden" ng-model="userInfo.departmentId" />
        </div>
        <div class="form-group" style="padding:10px 15px;" >
            <button class="btn btn-success btn-block" ng-click="submit()" loading-button is-done="submitDone">保存</button>
            <button class="btn btn-success btn-block" ng-click="editPassword(userInfo.id)" >修改密码</button>
        </div>
    </form>
</div>
