<mobile-nav href="/admin/index">项目通知管理</mobile-nav>

<div class="scroller">
    <ul ng-if="dataList != null && dataList.length > 0" >
        <li ng-repeat="project in dataList" class="row" >
            <div class="container-fluid"  >
                <div class="col-xs-8" style="line-height:18px; position:relative; margin-top:3%; margin-bottom: 3%; text-align: left; word-break:break-all;" >
                    {{$index + 1}}. {{project.pname}}
                </div>
                <div class="col-xs-4" style="margin-top: 3%;">
                    <div class="onoffswitch" ng-click="isReceive(project,$event)" >
                        <input type="checkbox" class="onoffswitch-checkbox" id="myonoffswitch{{$index}}" ng-model="project.isreceive"
                               ng-true-value="1" ng-false-value="0" >
                        <label class="onoffswitch-label" for="myonoffswitch{{$index}}" style="margin-left:0px;">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <hr style="border: 1px solid #E8E8E8; margin-top: 0px; margin-bottom: 0px; width:92%;"/>
        </li>

    </ul>
    <ul ng-if="dataList.length <= 0" >
        <li>
            <div class="alert alert-warning" align="center" >{{error}}</div>
        </li>
    </ul>
</div>
